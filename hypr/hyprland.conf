autogenerated = 0 # remove this line to remove the warning

# This is NOT an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/
# See https://wiki.hyprland.org/Configuring/Monitors/
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal       = kitty
$fileManager    = dolphin
$menu           = wofi --show drun
$browser        = thorium-browser --enable-features=UseOzonePlatform --ozone-platform=wayland
$code           = code --enable-features=UseOzonePlatform --ozone-platform=wayland
$mail           = mailspring --enable-features=UseOzonePlatform --ozone-platform=wayland
$discord        = vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
$spotify        = spotify --enable-features=UseOzonePlatform --ozone-platform=wayland

# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/hyprland_base_config.conf
source = ~/.config/hypr/hyprland_keybinds.conf
source = ~/.config/hypr/hyprland_experiments.conf

monitor=DP-2,1920x1080@144,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1

workspace=id:1,name:1,monitor:DP-2,default:true,persistent:true
workspace=id:2,name:2,monitor:DP-2,persistent:true
workspace=id:3,name:3,monitor:DP-2,persistent:true
workspace=id:4,name:4,monitor:DP-2,,persistent:true
workspace=id:5,name:5,monitor:HDMI-A-1,default:true,persistent:true
workspace=id:6,name:6,monitor:HDMI-A-1,persistent:true
workspace=id:7,name:7,monitor:HDMI-A-1,persistent:true
workspace=id:8,name:8,monitor:HDMI-A-1,persistent:true

windowrulev2 = suppressevent maximize,class:.* # You'll probably like this.
windowrulev2 = opacity 0.95,initialClass:(Code|vesktop)
# windowrulev2 = noblur,initialClass:(code-oss)
windowrulev2 = float,title:(_crx_nngceckbapebfimnlniiiahkandclblb|xdg-desktop-portal-gtk|Open File|Open Folder)
windowrulev2 = float,initialClass:(org.kde.dolphin|org.qbittorrent.qBittorrent)
windowrulev2 = size 1200 600,initialClass:(org.kde.dolphin|org.qbittorrent.qBittorrent)
windowrulev2 = size 1200 600,initialTitle:(Open File|Open Folder)
windowrulev2 = float,center,initialTitle:(Open File|Open Folder|Copying â€” Dolphin)
windowrulev2 = center,initialClass:(org.kde.dolphin|org.qbittorrent.qBittorrent)
windowrulev2 = float,initialClass:(polychromatic|GParted|qdirstat|imv|mpv)
windowrulev2 = float,center,title:(7-Zip)

# exec-once = hyprctl setcursor catppuccin-mocha-blue-cursors 24
# exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'catppuccin-mocha-blue-cursors'
exec-once = hyprctl setcursor Banana-Green 28
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Banana-Green'
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/hypr/scripts/xdg-desktop-portal.sh &&
exec-once = systemctl --user start hyprpolkitagent
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpaper & eww open-many bar1 bar0 notifications1
exec-once = notify-send -a aurora "hello $(whoami)"