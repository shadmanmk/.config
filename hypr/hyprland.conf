
# #######################################################################################
# NOT-AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# This is NOT an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/
# See https://wiki.hyprland.org/Configuring/Monitors/
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal       = kitty
$fileManager    = thunar
$menu           = wofi --show drun
# $browser        = thorium-browser --enable-features=UseOzonePlatform --ozone-platform=wayland
$browser        = zen-browser
$code           = code --enable-features=UseOzonePlatform --ozone-platform=wayland
$ferdium        = ferdium --enable-features=UseOzonePlatform --ozone-platform=wayland
$mail           = mailspring --enable-features=UseOzonePlatform --ozone-platform=wayland
$discord        = vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
$spotify        = spotify --enable-features=UseOzonePlatform --ozone-platform=wayland

source = ~/.config/hypr/hyprland_base_config.conf
source = ~/.config/hypr/hyprland_keybinds.conf
source = ~/.config/hypr/hyprland_experiments.conf

monitor=DP-2,1920x1080@144,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1

workspace=1,monitor:DP-2,persistent:true
workspace=2,monitor:DP-2,persistent:true
workspace=3,monitor:DP-2,persistent:true
workspace=4,monitor:DP-2,persistent:true
workspace=5,monitor:HDMI-A-1,persistent:true
workspace=6,monitor:HDMI-A-1,persistent:true
workspace=7,monitor:HDMI-A-1,persistent:true
workspace=8,monitor:HDMI-A-1,persistent:true

windowrulev2 = suppressevent maximize,class:.* # You'll probably like this.
windowrulev2 = float,title:(xdg-desktop-portal-gtk|Open File|Open Folder)
windowrulev2 = size 1200 600,initialTitle:(Open File|Open Folder)
windowrulev2 = float,center,initialTitle:(Open File|Open Folder)
windowrulev2 = float,initialClass:(polychromatic|qdirstat|imv|mpv)
windowrulev2 = float,center,title:(7-Zip)
windowrulev2 = float,center,initialClass:(xdg-desktop-portal-gtk)

# qBittorrent
windowrulev2 = size 1366 768,title:(qBittorrent*)
windowrulev2 = float,center,initialClass:(org.qbittorrent.qBittorrent)

# Thunar
windowrulev2 = float,class:(Thunar|thunar),initialClass:(Thunar|thunar)
windowrulev2 = size 1280 600,class:(Thunar|thunar),initialClass:(Thunar|thunar)
windowrulev2 = center,class:(Thunar|thunar),initialClass:(Thunar|thunar)

# Theming
exec-once = $XDG_CONFIG_HOME/hypr/scripts/wallpaper.sh &
exec-once = hyprctl setcursor Banana-Blue 28
# exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Banana-Blue'
# exec-once = gsettings set org.gnome.desktop.interface cursor-size 28
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'catppuccin-mocha-flamingo-standard+default'
exec-once = gsettings set org.gnome.desktop.interface font-name 'NotoSans Nerd Font 12'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Buuf'
exec-once = gsettings set org.gnome.desktop.interface monospace-font-name 'NotoSansM Nerd Font Mono 10'
exec-once = gsettings set org.gnome.desktop.interface toolbar-icons-size 'small'
exec-once = gsettings set org.gnome.desktop.interface toolbar-style 'text'

# Others
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = $XDG_CONFIG_HOME/hypr/scripts/xdg-desktop-portal.sh &

exec-once = systemctl --user start hyprpolkitagent
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprsunset & udiskie & eww open-many bar1 bar0 notifications1
exec-once = notify-send -a aurora "hello $(whoami)"